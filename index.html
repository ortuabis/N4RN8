<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // Function to redirect to another page and close the current tab
        function redirectAndClose() {
            // Replace 'URL_HERE' with your desired URL
            window.location.href = 'https://linktr.ee/cammeana';
            // This might not work in all browsers due to security restrictions
            setTimeout(() => window.close(), 100); // Close after x milliseconds
        }
    </script>
</head>
<body onload="redirectAndClose()">
    <p>Grazie per averci scelto!</p>
</body>
</html>
